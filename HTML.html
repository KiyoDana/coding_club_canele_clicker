<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./filecss.css" />
    <title>Canelé Clicker</title>
</head>

<body>
    <script type="text/javascript" href="./JS.js"></script>
    <div class="container" id="div1">
        <h1>Canelé Clicker</h1>
        <div id="canelés">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Caneles_stemilion.jpg/1024px-Caneles_stemilion.jpg" />
        </div>
        <br />
        <p>Vous avez <b id="click">0</b> canelés.</p>
        <br />
        <button type="button" onClick="onClick()">Cuisiner</button>
        <button type="button" disabled>Achetez un four (25 canelés)</button>
    </div>
</body>

<script>
	var clickNumber = 0;
	function onClick() {
		clickNumber = clickNumber + 1;
		document.getElementById("click").innerHTML = clickNumber
	}
</script>
</html>
